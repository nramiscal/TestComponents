<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <style>
        button {
            width: 100px;
            height: 40px;
            background-color: blue;
            border-radius: 10px;
            color: white;
            font-size: 120%;
        }
        </style>
        <script src="node_modules/react/umd/react.development.js"></script>
        <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <div id="dynContent"></div><hr>
        <div id="props"></div><hr>
        <div id="events"></div><hr>
        <div id="babel"></div><hr>
        <div id="comp"></div><hr>
        <div id="comp2"></div><hr>


        <!-- ADDED DYNAMIC CONTENT -->
        <script>
            const Title = (props) => {
                const {text} = props;
                return React.createElement('h1', null, text);
            }

            const App = React.createElement(Title,
                { text: 'Dynamic content! Hooray!' });

            ReactDOM.render(App, document.getElementById('dynContent'));
        </script>


        <!-- ADDED PROPS -->
        <script>
            const header = (props) => {
                const { text } = props;
                return React.createElement('h1', null, text);
            }

            const app = React.createElement('div', null,
                    React.createElement(header, { text: 'Header one' } ),
                    React.createElement(header, { text: 'Header two' } ),
                    React.createElement(header, { text: 'Header three' } ));

            ReactDOM.render(app, document.getElementById('props'));
        </script>


        <!-- ADDED EVENTS -->
        <script>
            const buttonProps = { onClick() { alert('You clicked me!'); }}
            const button = React.createElement('button', buttonProps, 'Click me!');

            ReactDOM.render( button, document.getElementById('events'));
        </script>


        <!-- ADDED BABEL AND JSX -->
        <script type="text/babel">
            ReactDOM.render(
                <h1>Hello World</h1>,
                document.getElementById('babel')
            );

        </script>


        <!-- STATELESS FUNCTIONAL COMPONENTS -->
        <script>

            function Headline(props) {
                const {title} = props; // Destructuring assignment
                return React.createElement(Text, {title});
            }

            function Text({title}) {
                return React.createElement('h1', null, `${title}`);
                // Destructuring done in the parameter
                // This is a standard React pattern
            }

            const hello = Headline({title: 'Hello'}); // Will always return an h1 with 'Hello'
            const goodbye = Headline({title: 'Goodbye'}); // Will always return an h1 with 'Goodbye'

            const greet = React.createElement('div', null, hello, goodbye)

            ReactDOM.render(greet, document.getElementById('comp'))

        </script>


        <!-- STATELESS FUNCTION COMPONENTS USING JSX -->
        <script type="text/babel">

            const List = (props) => {
                const listItems = props.items.map((itemString) => {
                    return <li key={itemString}>{itemString}</li>
                });
                return (
                    <ul>
                        {listItems}
                    </ul>
                )
            }

            ReactDOM.render(<List items= { ['React', 'Redux', 'Node', 'Express'] } />, document.getElementById('comp2'));

        </script>

    </body>
</html>
